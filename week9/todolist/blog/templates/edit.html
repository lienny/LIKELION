<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Schedule</title>
    <link rel="stylesheet" type="text/css" href="{% static '../static/edit.css' %}">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label>제목</label>
            <input type="text" name='title' value='{{post.title}}' placeholder="제목">
        </div>
        <div>
            <label>내용</label>
            <textarea name="content" cols="30" rows="10">{{post.content}}</textarea>
        </div>
        <button type="submit">수정하기</button>
    </form>
</body>
</html>
