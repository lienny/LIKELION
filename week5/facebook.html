<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook clone</title>
    <link rel="stylesheet" href="facebook.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-container">
        <div class="logo">
            <img src="image/logo.png" alt="logo">
        </div>
        <div class="tool-bar">
            <div class="search">
                <img src="image/search.svg" alt="search">
            </div>
            <div class="message">
                <img src="image/message.png" alt="message">
            </div>
        </div>
    </div>
    <div>
        <div class="story">
            <div class="story-1">
                <img class="male" src="image/male.png" alt="male">
                <img class="add" src="image/add.png" alt="add">
                <div class="make-story"><span class="roboto">스토리 만들기</span></div>
            </div>
            <div class="story-2">
                <img class="likelion" src="image/lion-copy.png" alt="likelion">
                <div class="roboto">멋사TV</div>
            </div>
        </div>
    </div>
    <div class="margin"></div>
    <div class="post">
        <div class="thought">
            <img src="image/round-male.png" alt="round-male">
            <span style="font-size: 1.1rem;">무슨 생각을 하고 계신가요?</span>
        </div>
        <div class="nav">
            <div class="live roboto">
                <img src="image/live.png" alt="live">
                <span>라이브</span>
            </div>
            <div class="photo roboto">
                <img src="image/photos.png" alt="photos">
                <span>사진</span>
            </div>
            <div class="check-in">
                <img src="image/location.png" alt="location">
                <span>체크인</span>
            </div>
        </div>
    </div>
    <div class="margin"></div>
    <div class="timeline">
        <div class="top">
            <div class="propic"></div>
            <div class="txt">
                <span class="title">연예가중매</span>
                <div class="txt-1">
                    <span class="grey-txt">화요일 오후 6:20 •</span>
                    <span><img class="globe" src="image/globe.png" alt="globe"></span>
                </div>
            </div>
            <img class="dots" src="image/dots.jpeg" alt="dots">
        </div>
        <div class="content">요즘 대세라는 한소희💕
        </div>
    </div>
    <div class="photos">
        <div class="main-photo"></div>
        <div class="side-photo">
            <div class="img-2"></div>
            <div class="img-3"></div>
            <div class="img-4">3개 이상</div>
        </div>
    </div>
    <div class="bar-1">
        <div class="bar-1-1">
            <img src="image/like.png" alt="like">
            <img class="heart" src="image/heart.png" alt="heart">
            <span>7,845개</span>
        </div>
        <div class="bar-1-2">
            <span>댓글 865개</span>
            <span>공유 588회</span>
            <img class="bar-1-2-img-1" src="image/round-male.png" alt="round-male">
            <img class="bar-1-2-img-2" src="image/arrow_drop_down-24px.png" alt="arrow">
        </div>
    </div>
    <div class="bar-2">
        <div class="button-1">
            <img src="image/like-2.png" alt="like-2">
            <span>좋아요</span>
        </div>
        <div class="button-2">
            <img src="image/comment.png" alt="comment">
            <span>댓글 달기</span>
        </div>
        <div class="button-3"> 
            <img src="image/share.png" alt="share">
            <span>공유하기</span>
        </div>
    </div>
    <div class="margin"></div>
    <div class="nav-bar">
        <img class="clicked" src="image/nav-bar-home.png" alt="">
        <img src="image/ondemand_video-24px.png" alt="">
        <img src="image/group.png" alt="">
        <img src="image/flag.png" alt="">
        <img src="image/notification-bell.png" alt="">
        <img src="image/hamburger.png" alt="">
    </div>
    <div class="margin"></div>
    <div class="margin"></div>
    <div class="margin"></div>
    <div class="margin"></div>
    <div class="margin"></div>
</body>
</html>
