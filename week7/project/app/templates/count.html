<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'count.css'%}">
</head>
</head>
<body>
    <div>
        <h1>Count Your Words!</h1>
        <form action="{% url 'count' %}" method="POST">{% csrf_token %}
            <div class="input">
                <textarea name="text" cols="60" rows="15"></textarea>
                <input type="submit" value="CHECK" style="font-family: 'Balsamiq Sans', cursive;">
            </div>
            <div class="output">
                <div class="txt">
                    Your Text : <span>{{text}}</span>
                </div>
                <div class="result">
                    <div>
                        Letters <span>{{total_len}}</span>
                    </div>
                    <div>
                        Letters w/o space <span>{{no_blank_len}}</span>
                    </div>
                    <div>
                        Word Count <span>{{word_count}}</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
