<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자수 카운터</title>
</head>

<body>
  <h1>글자 수 세기</h1>
  <textarea style="display: flex; justify-content: center; align-items: center;" cols="50" rows="20" id="text"></textarea>
  <p id='result1'>공백 포함 글자 수 : </p>
  <p id='result2'>공백 제외 글자 수 : </p>
</body>

<script>
  const input = document.querySelector('#text')
  const result1 = document.querySelector('#result1')
  const result2 = document.querySelector('#result2')

  function count(e) {
    let inputValue = ''
    inputValue = e.target.value;
    result1.textContent = '공백 포함 글자 수 : ' + inputValue.length
    result2.textContent = '공백 제외 글자 수 : ' + inputValue.split(' ').join('').length
  }

  input.addEventListener('keydown', count)
</script>

</html>
